<br/>
<div>
    <a ui-sref="todos.create">Create Todo</a>
</div>
<br/>
<div class="row">
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>Description</th>
			<th>Date</th>
                        <th>Edit/Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="t in todos">
			<td>{{t.description}}</td>
			<td>{{t.createdOn | date}}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="editTodo(t)">Edit</button>&nbsp;
                            <button class="btn btn-danger" ng-click="deleteTodo(t)">Delete</button>                         
                        </td>
		</tr>
	</tbody>
</table>
    </div>
    <div class="col-md-4">
        <div ui-view></div>
    </div>
        
</div>


<script type="text/ng-template" id="new_todo.html">
    <form>
	Todo: <input type="text" ng-model="newTodo.description">
	<button ng-click="createTodo(newTodo)">Create</button>
    </form>
</script>

<script type="text/ng-template" id="edit_todo.html">
    <form>
	Todo: <input type="text" ng-model="editTodoObj.description">
	<button ng-click="saveTodo(editTodoObj)">Save</button>
    </form>
</script>
